<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .alert-primary {
            background-color: #cce5ff;
            color: #004085;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-accept {
            background-color: #28a745;
            color: white;
        }
        .btn-reject {
            background-color: #dc3545;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-accept:hover {
            background-color: #218838;
        }
        .btn-reject:hover {
            background-color: #c82333;
        }
        .status-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .status-table th, .status-table td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
        }
        .status-table thead {
            background-color: #343a40;
            color: #fff;
        }
        .status-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{% url 'deptupdate' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {% if text %}
                <div class="alert-info message">{{ text }} 
                    {% if t1 %}
                        {{ t1 }}!
                    {% endif %}
                </div>
                {% endif %}
            </div>
            <div class="form-group">
                <input type="text" name="search" class="form-control" placeholder="🔍 Search UID" value="{{ request.POST.search|default_if_none:'' }}">
                <select name="status_filter" class="form-control">
                    <option value="">Filter</option>
                    <option value="pending" {% if request.POST.status_filter == 'pending' %}selected{% endif %}>Pending</option>
                    <option value="accepted" {% if request.POST.status_filter == 'accepted' %}selected{% endif %}>Accepted</option>
                </select>
                <input type="submit" class="btn btn-primary" value="Search">
            </div>
            <div class="form-group">
                <input type="text" name="duid" class="form-control" placeholder="Enter the UID" value="{{ request.POST.duid|default_if_none:'' }}">
                <input type="submit" name="accept" class="btn btn-accept" value="Accept">
                <input type="submit" name="reject" class="btn btn-reject" value="Reject">
                <input type="hidden" name="messages" value="{{ dept1 }}">
            </div>
            <div>
                <table class="status-table">
                    <thead>
                        <tr>
                            <th>UID</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if viewok %}
                        <tr>
                            <td>{{ uid }}</td>
                            <td>{{ dept }}</td>
                        </tr>
                        <tr>
                            <td colspan="2">{{ message1 }}</td>
                        </tr>
                        {% endif %}
                        {% for item in dept %}
                        <tr>
                            <td>{{ item.uid }}</td>
                            <td>{{ item.status }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2">No data available</td>
                        </tr>
                        {% endfor %}
                        {% if messages %}
                        <input type="hidden" name="messages" value="{{ messages }}">
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
