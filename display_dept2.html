<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>

    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .alert-primary {
            background-color: #cce5ff;
            color: #004085;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
        }
        .status-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .status-table th, .status-table td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
        }
        .status-table thead {
            background-color: #343a40;
            color: #fff;
        }
        .status-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <div class="container">
        <table class="status-table">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Status</th>
                </tr>
                
            </thead>

            <tbody>
                {%if filter%}

                    {% for item in dept %}
                    <tr>
                        {% for value in item.values %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                
                    {% endfor %}
                {%endif %}

                {%if viewok%}
                <tr>

                    <td>{{ uid }}</td>
                    <td>{{dept}}</td>
                </tr>

                <tr>
                    <td colspan="2">{{message1}}</td>
                </tr>
                {%endif %}
    </div>
</body>
</html>
